<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Subir un vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <div class="p-4">
                    <button id="fileInputBtn" class="btn btn-light border-secondary rounded w-100 h-100"
                        type="button">Sube tu vídeo</button>
                    <input id="fileInput" class="form-control" type="file" placeholder="Sube tu vídeo"
                        accept="video/mp4" hidden />
                </div>
                <div>
                    <div class="position-relative">
                        <div id="spinner" class="d-none justify-content-center align-items-center position-absolute w-100 h-100">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <video id="video" class="border rounded" width="100%" height="auto">
                            <source src="" type="video/mp4">
                        </video>
                    </div>

                    <div class="mt-3">
                        <button id="play" class="btn btn-light me-2">
                            <i class="bi bi-play"></i>
                        </button>
                        <button id="pause" class="btn btn-light me-2">
                            <i class="bi bi-pause"></i>
                        </button>
                        <button id="volUp" class="btn btn-light me-2">
                            <i class="bi bi-plus"></i>
                        </button>
                        <button id="volDown" class="btn btn-light">
                            <i class="bi bi-dash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
